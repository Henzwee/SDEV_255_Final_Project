<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Builder - Create/Delete Courses</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <nav>
        <ul>
            <li><a href="create_courses.html">Create Courses</a></li>
            <li><a href="teacher.html">My Courses</a></li>
            <li><a href="https://obsidian-sumptuous-peripheral.glitch.me/">Log Out</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Create New Course</h1>
        <form id="create-course-form">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" required><br><br>
        
            <label for="teacherName">Teacher Name:</label>
            <input type="text" id="teacherName" required><br><br>
        
            <label for="creditHours">Credit Hours:</label>
            <select id="creditHours" required>
                <option value="" disabled selected>Select Credit Hours</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select><br><br>
        
            <label for="courseDescription">Course Description:</label>
            <textarea id="courseDescription" required></textarea><br><br>
        
            <button type="submit">Create Course</button>
        </form>
        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
